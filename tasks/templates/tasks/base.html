<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% get_static_prefix %}bootstrap/css/bootstrap.min.css">
    <script src="{% get_static_prefix %}js/jquery-3.3.1.min.js"></script>
    <script src="{% get_static_prefix %}bootstrap/js/bootstrap.bundle.min.js"></script>
    <title>Utodo{%block title%}{%endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">UTODO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text mr-auto"> just do your work today! </span>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <button type="button" class="btn btn-primary mr-1"  data-toggle="modal" data-target="#addTask">Add task</button>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">
                        {{user.username}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
                {%else%}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Loggin</a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav>
    {%block content%}
    {%endblock%}
</body>

</html>
