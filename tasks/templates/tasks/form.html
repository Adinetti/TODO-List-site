<div class="row justify-content-center">
        <div class="col-sm-3">
                <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                                {% for message in field.errors%}
                                <div class="alert alert-danger" role="alert">
                                        {{message}}
                                </div>
                                {% endfor %}
                                {{field.label}}
                                {{field}}
                        </div>
                        {% endfor %}                        
                        <button type="submit" class="btn btn-primary">{{button}}</button>
                </form>
        </div>
</div>
